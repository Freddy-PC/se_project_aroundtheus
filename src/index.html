<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Submit and browse photos" />
    <meta name="author" content="Freddy PC" />
    <meta name="keywords" content="social, photos, landscapes" />
    <!--Favicon Not Added-->
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/AroundtheUS.svg')%>"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img
              src="<%=require('./images/jacques-cousteau-image.jpg')%>"
              alt="Jacques-Cousteau-image"
              class="profile__image"
            />
            <button class="profile__image-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!--Reusable Card Template-->
            <template id="card-template" class="card__template">
              <li class="card">
                <img src="#" alt="card-Image-Here" class="card__image" />
                <button class="card__delete-button"></button>
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <div class="card__like-container">
                    <button class="card__like-button"></button>
                    <span class="card__like-tally">0</span>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2022 Freddy PC</p>
        </footer>
      </main>
      <!--Hidden Edit Button Window-->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__exit-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label class="modal__label">
              <input
                class="modal__input modal__input_type_name"
                name="title"
                type="text"
                placeholder="Name"
                id="profile-name"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                class="modal__error modal__error_visible"
                id="profile-name-error"
              ></span>
            </label>
            <label class="modal__label">
              <input
                class="modal__input modal__input_type_descripion"
                name="description"
                type="text"
                placeholder="Description"
                id="profile-description"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="modal__error modal__error_visible"
                id="profile-description-error"
              ></span>
            </label>
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!--Hidden Add Button Window-->
      <div class="modal" id="add-modal">
        <div class="modal__container">
          <button class="modal__exit-button"></button>
          <h2 class="modal__title">New Place</h2>
          <form class="modal__form" id="add-card-form" novalidate>
            <label class="modal__label">
              <input
                class="modal__input modal__input_type_name"
                name="title"
                type="text"
                placeholder="Title"
                id="new-title"
                minlength="1"
                maxlength="30"
                required
              />
              <span
                class="modal__error modal__error_visible"
                id="new-title-error"
              ></span>
            </label>
            <label class="modal__label">
              <input
                class="modal__input modal__input_type_descripion"
                name="link"
                type="url"
                placeholder="Image URL"
                id="new-url"
                required
              />
              <span
                class="modal__error modal__error_visible"
                id="new-url-error"
              ></span>
            </label>
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!--Hidden Image Window-->
      <div class="modal" id="image-modal">
        <div class="modal__image-container">
          <button class="modal__exit-button"></button>
          <img alt="modal-image-here" class="modal__image" src="#" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <!--Hidden Delete Card Window-->
      <div class="modal" id="delete-modal">
        <div class="modal__delete-container">
          <button class="modal__exit-button"></button>
          <h2 class="modal__title">Are you sure?</h2>
          <form class="modal__form" id="confirm-delete-form" novalidate>
            <button class="modal__delete-card-button" type="submit">Yes</button>
          </form>
        </div>
      </div>
      <!--Hidden Profile Editor Window-->
      <div class="modal" id="profile-modal">
        <div class="modal__profile-container">
          <button class="modal__exit-button"></button>
          <h2 class="modal__title">Change Profile Picture</h2>
          <form class="modal__form" id="change-image-form" novalidate>
            <label class="modal__label">
              <input
                class="modal__input modal__input_type_descripion"
                name="link"
                type="url"
                placeholder="Image Url Here"
                id="new-image"
                required
              />
              <span
                class="modal__error modal__error_visible"
                id="new-image-error"
              ></span>
            </label>
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
