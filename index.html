<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Submit and browse photos" />
    <meta name="author" content="Freddy PC" />
    <meta name="keywords" content="social, photos, landscapes" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!--Favicon Not Added-->
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/AroundtheUS.svg"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau-image.jpg"
            alt="Jacques-Cousteau-image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2022 Freddy PC</p>
        </footer>
      </main>
      <div class="modal">
        <div class="modal__container">
          <button class="modal__exit-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form">
            <input
              class="modal__input modal__input_type_name"
              name="title"
              type="text"
              placeholder="Name"
            />
            <input
              class="modal__input modal__input_type_descripion"
              name="description"
              type="text"
              placeholder="Description"
            />
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
